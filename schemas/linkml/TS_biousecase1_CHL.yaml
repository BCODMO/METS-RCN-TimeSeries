id: urn:bcodmo:schema:mets-rcn-ts:bio:chl
name: TS_biousecase1_CHL
description: >-
  The collection of chlorophyll from an ocean time series.
license: https://creativecommons.org/publicdomain/zero/1.0/
imports:
  - linkml:types
prefixes:
  metsrcn: urn:bcodmo:schema:mets-rcn-ts:
  linkml: https://w3id.org/linkml/
  schema: http://schema.org/
  rdfs: http://www.w3.org/2000/01/rdf-schema#
  prov: http://www.w3.org/ns/prov#
default_prefix: metsrcn
default_range: string
emit_prefixes:
  - rdf
  - rdfs
  - xsd
  
classes:
    
  Cruise:
    class_uri: metsrcn:Cruise
    description: >-
      A cruise deployed as part of some Ocean Time Series initiative.
    slots:
      id:
        identifier: true

  TimeSeriesMetadata:
    class_uri: metsrcn:TSMetadata
      date:
        range: integer
        decription: Formatted as: YYYYMMDD
      time:
        range: integer
        description: Formatted as: HHMM
      station:
        identifier: true
      cast:
        identifier: true
      bottle:
        identifier: true
      longitude:
        range: integer
      latitude:
        range: integer

    
